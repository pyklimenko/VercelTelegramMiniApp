<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const tg = window.Telegram.WebApp;
            const firstName = tg.initDataUnsafe.user.first_name;
            const lastName = tg.initDataUnsafe.user.last_name;

            document.getElementById('firstName').textContent = firstName;
            document.getElementById('lastName').textContent = lastName;

            fetch(`/api/getUserName?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('userMessage').textContent = data.message;
                        if (data.datesAttended) {
                            const datesList = data.datesAttended.join(', ');
                            document.getElementById('datesAttended').textContent = datesList;
                        }
                    } else {
                        document.getElementById('userMessage').textContent = 'Error fetching user data';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('userMessage').textContent = 'Error fetching user data';
                });

            // Apply theme parameters
            const themeParams = tg.themeParams;
            if (themeParams.bg_color) {
                document.documentElement.style.setProperty('--bg-color', themeParams.bg_color);
            }
            if (themeParams.text_color) {
                document.documentElement.style.setProperty('--text-color', themeParams.text_color);
            } else {
                const defaultTextColor = themeParams.bg_color === '#ffffff' ? '#000000' : '#ffffff';
                document.documentElement.style.setProperty('--text-color', defaultTextColor);
            }
        });
    </script>
</head>
<body>
    <h1>CDCat Mini App</h1>
    <p>Привет, <span id="firstName"></span>!</p>
    <p>Ты находишься в приложении для </p>
    <p id="userMessage"></p>
    <p>Посещения: <span id="datesAttended"></span></p>
</body>
</html>
